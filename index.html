<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Supreme Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="hero">Supreme Calculator</div>
  <main class="wrapper">
    <section class="card">
      <header class="card__header">
        <h1 class="card__title">Know the real checkout total</h1>
        <p class="muted">Crunch the drop in USD, see shipping, duty, and the latest CAD conversion before you cop.</p>
      </header>

      <section class="card__body">
        <form id="calcForm" novalidate>
          <label for="usdPrice">
            Item prices (USD, comma separated)
            <input type="text" id="usdPrice" name="usdPrice" placeholder="e.g. 158, 48, 12">
          </label>
          <p class="hint">Weâ€™ll add up every price you enter. Shipping is <strong>$20 USD</strong> for orders under $250 USD and
 free above that. Duty is estimated at <strong>15%</strong> of the subtotal.</p>

          <div class="actions">
            <button class="btn-primary" type="submit">Calculate</button>
            <button class="btn-secondary" type="button" id="resetButton">Reset</button>
          </div>
        </form>

        <div class="status" id="status" aria-live="polite"></div>

        <div class="results" id="results" hidden>
          <p class="results__total" id="finalCad">$0.00 CAD</p>
          <ul class="results__breakdown">
            <li id="usdSummary"></li>
            <li id="shippingSummary"></li>
            <li id="dutySummary"></li>
            <li id="rateSummary"></li>
          </ul>
        </div>
      </section>
    </section>
  </main>

  <script src="app.js" defer></script>
</body>
</html>
